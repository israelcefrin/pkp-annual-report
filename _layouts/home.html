<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="section section--inverted">
      <h1>
        {{ site.title }} <br/>
        {{ site.year }}
      </h1>
    </header>

    <main>

      {% for section in site.sections %}
      <section
        class="section
        {% if section.inverted %} section--inverted
        {% elsif section.highlighted %} section--highlighted
        {% endif %}"
        id="{{ section.url | remove: '.html' | remove: '/sections/' }}"
      >
        <header class="section__header">
          <h2>
            <span>{{ section.heading }}</span><span class="sr-only">: </span>
            <span>{{ section.subheading }}</span>
          </h2>

          {% if section.intro %}
          {{ section.intro }}
          {% endif %}
        </header>

        {{ section.content }}
      </section>
      {% endfor %}

    </main>

    {% include footer.html %}
    
  </body>

</html>
